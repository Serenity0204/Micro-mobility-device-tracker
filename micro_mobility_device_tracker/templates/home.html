{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Animated Text Section -->
<div id="animated-banner">
    <div id="container">
        Secure Your
        <div id="flip">
            <div>
                <div>ScooTeR</div>
            </div>
            <div>
                <div>Bike</div>
            </div>
            <div>
                <div>Any Micro-Mobility Device</div>
            </div>
        </div>
        ToDaY
    </div>
</div>
<img class="card-img-top device-img" src="{% static 'img/device.png' %}" alt="device">


<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:700');

    .device-img {
        max-width: 500px;
        width: 80%;
        height: auto;
        margin: 20px auto 0 auto;
        display: block;
    }

    #animated-banner {
        font-family: 'Roboto', sans-serif;
        text-align: center;
    }

    #animated-banner #container {
        color: #0f0101;
        text-transform: uppercase;
        font-size: 36px;
        font-weight: bold;
        padding-top: 50px;
        position: relative;
        width: 100%;
        display: block;
    }

    #animated-banner #flip {
        height: 50px;
        overflow: hidden;
    }

    #animated-banner #flip>div>div {
        color: #fff;
        padding: 4px 12px;
        height: 45px;
        margin-bottom: 45px;
        display: inline-block;
    }

    #animated-banner #flip div:first-child {
        animation: show 5s linear infinite;
    }

    #animated-banner #flip div div {
        background: #c1c542;
    }

    #animated-banner #flip div:first-child div {
        background: #4ec7f3;
    }

    #animated-banner #flip div:last-child div {
        background: #DC143C;
    }

    @keyframes show {
        0% {
            margin-top: -270px;
        }

        5% {
            margin-top: -180px;
        }

        33% {
            margin-top: -180px;
        }

        38% {
            margin-top: -90px;
        }

        66% {
            margin-top: -90px;
        }

        71% {
            margin-top: 0px;
        }

        99.99% {
            margin-top: 0px;
        }

        100% {
            margin-top: -270px;
        }
    }

    #animated-banner p {
        font-size: 12px;
        color: #999;
        margin-top: 20px;
    }
</style>

{% endblock %}
